<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EaglerFabric Launcher</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: sans-serif; text-align: center; }
    #dropZone {
      border: 2px dashed #888;
      padding: 20px;
      margin: 10px auto;
      width: 400px;
      height: 100px;
      line-height: 60px;
      color: #888;
    }
    #modMenu { display:none; border:1px solid #333; padding:10px; width:400px; margin:10px auto; text-align:left; }
    .modItem { border-bottom:1px solid #ccc; padding:5px; cursor:pointer; }
    .modFiles { display:none; margin-left:15px; }
  </style>
</head>
<body>
  <h1>EaglerFabric Launcher</h1>

  <div id="controls">
    <div id="dropZone">Drag & Drop Mod Folders Here</div>
    <button id="launchBtn">Launch Game</button>
    <button id="restartBtn">Restart Game</button>
    <button id="fullscreenBtn">Fullscreen</button>
    <button id="modMenuBtn">Mod Menu</button>
    <button id="downloadBtn">Download Client</button>
  </div>

  <iframe id="gameFrame" width="800" height="600"></iframe>

  <div id="modMenu">
    <h2>Installed Mods</h2>
    <div id="modList"></div>
    <button id="closeModMenu">Close</button>
  </div>

  <script src="libs/jszip.min.js"></script>
  <script src="launcher.js"></script>
</body>
</html>

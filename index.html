<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EaglerFabric Launcher</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>EaglerFabric Launcher</h1>
  <div id="controls">
    <button id="launchBtn">Launch Game</button>
    <button id="restartBtn">Restart Game</button>
    <button id="fullscreenBtn">Fullscreen</button>
    <button id="modMenuBtn">Mod Menu</button>
    <button id="downloadBtn">Download Client</button>
  </div>
  
  <iframe id="gameFrame" src="astra.html" width="800" height="600"></iframe>

  <div id="modMenu" style="display:none;">
    <h2>Installed Mods</h2>
    <ul id="modList"></ul>
    <button id="closeModMenu">Close</button>
  </div>

  <script src="libs/jszip.min.js"></script>
  <script src="launcher.js"></script>
</body>
</html>
